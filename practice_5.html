<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        document.write("<table border='1'>");
        document.write("<tr><td> Escape 特殊字串</td>");
        document.write("<td>顯示的字元</td></tr>");
        document.write("<tr><td>\\b</td><td>(\b)</td></tr>");
        document.write("<tr><td>\\t</td><td>(\t)</td></tr>");
        document.write("<tr><td>\\n</td><td>(\n)</td></tr>");
        document.write("<tr><td>\\t</td><td>(\t)</td></tr>");
        document.write("<tr><td>\\'</td><td>\'Javascript\'</td></tr>");
        document.write("<tr><td>\\\"</td><td>\"小菌菌\"</td></tr>");
        document.write("<tr><td>\\\\</td><td>C:\\Javascript\\</td></tr>");
        document.write("</table>");
    </script>
</body>

</html>
